<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lab01</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-3">
      <h3 class="mb-3">Thực hiện tính toán</h3>
      <form action="/submit-form" method="post">
        <div class="mb-3">
          <label class="form-label">Số hạng 1</label>
          <input type="number" class="form-control" name="num1" />
        </div>
        <div class="mb-3">
          <label class="form-label">Số hạng 2</label>
          <input type="number" class="form-control" name="num2" />
        </div>
        <div class="mb-3">
          <label class="form-label">Phép tính</label>
          <select class="form-select form-select-lg mb-3" name="cal">
            <option selected value="default">Chọn phép tính</option>
            <option value="cong">+</option>
            <option value="tru">-</option>
            <option value="nhan">*</option>
            <option value="chia">/</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Tính</button>
      </form>
    </div>
  </body>
</html>
